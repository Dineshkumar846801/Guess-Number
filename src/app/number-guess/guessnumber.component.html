<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <h4>Guess Number</h4>
        </li>
      </ul>
      <span class="navbar-text"> </span>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="text-center">
        <p>Enter a guess between 0 to 100</p>
        <input type="number" class="form-control" #userInput />
        <div class="mt-2">
          <button class="btn btn-primary br-0" (click)="submit()">
            Submit
          </button>
          <button class="btn btn-danger ms-2">Start Game</button>
        </div>
        <div>
          <div>{{ message }}</div>
          <div>
            Your Guesses:
            <ul
              *ngFor="let guess of yourGuesses"
              style="display: inline-block; list-style: none; padding-left: 4px"
            >
              <li>{{ guess }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
